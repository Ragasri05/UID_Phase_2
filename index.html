    <!-- Main content -->
    <div class="images">
        <div class="slide_container">
            <div class="slides">
                <img src="images/fit_family.jpg" alt="fit_family" class="active">
                <img src="images/fir_old.jpg" alt="fir_old">
                <img src="images/eat_Heathy.jpg" alt="eat_Heathy">
            </div>

            <div class="buttons">
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>

            <div class="dotsContainer">
                <div class="dot active" attr="0" onclick="switchImage(this)"></div>
                <div class="dot" attr="1" onclick="switchImage(this)"></div>
                <div class="dot" attr="2" onclick="switchImage(this)"></div>
            </div>
        </div>
    </div>

    <script>
        // to open the side bar.
        function showSidebar() {
            const sidebar = document.querySelector('.side_bar')
            sidebar.style.display = 'flex'
        }
        
        function hideSidebar() {
            const sidebar = document.querySelector('.side_bar')
            sidebar.style.display = 'none'
        }

        // Access the images
        let slideImages = document.querySelectorAll('.slides img');
        // Access the next and prev buttons
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        // Access the indicators
        let dots = document.querySelectorAll('.dot');
        let deleteInterval;

        let counter = 0;

        // Code for next button
        next.addEventListener('click', slideNext);
        function slideNext() {
            slideImages[counter].classList.remove('active');
            slideImages[counter].style.animation = 'next1 0.5s ease-in forwards';
            
            counter = (counter >= slideImages.length - 1) ? 0 : counter + 1;
            
            slideImages[counter].classList.add('active');
            slideImages[counter].style.animation = 'next2 0.5s ease-in forwards';
            indicators();
        }

        // Code for prev button
        prev.addEventListener('click', slidePrev);
        function slidePrev() {
            slideImages[counter].classList.remove('active');
            slideImages[counter].style.animation = 'prev1 0.5s ease-in forwards';
            
            counter = (counter == 0) ? slideImages.length - 1 : counter - 1;
            
            slideImages[counter].classList.add('active');
            slideImages[counter].style.animation = 'prev2 0.5s ease-in forwards';
            indicators();
        }

        // Auto Sliding
        function autoSliding() {
            deleteInterval = setInterval(() => {
                slideNext();
                indicators();
            }, 2000);
        }
        autoSliding();

        // Stop autosliding when mouse is over
        const container = document.querySelector('.slide_container');
        container.addEventListener('mouseover', () => {
            clearInterval(deleteInterval);
        });

        // Resume when mouse is out
        container.addEventListener('mouseout', autoSliding);

        // Update indicators
        function indicators() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === counter);
            });
        }

        // Switch image on dot click
        function switchImage(currentImage) {
            let imageId = parseInt(currentImage.getAttribute('attr'));
            if (imageId === counter) return;
            
            slideImages[counter].classList.remove('active');
            
            if (imageId > counter) {
                slideImages[counter].style.animation = 'next1 0.5s ease-in forwards';
            } else {
                slideImages[counter].style.animation = 'prev1 0.5s ease-in forwards';
            }
            
            counter = imageId;
            slideImages[counter].classList.add('active');
            slideImages[counter].style.animation = (imageId > counter) ? 'next2 0.5s ease-in forwards' : 'prev2 0.5s ease-in forwards';
            
            indicators();
        }
    </script>
