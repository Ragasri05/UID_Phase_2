<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.5rem;
      width: 100%;
      transition:  0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    #category {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #666;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input,
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="e.g., 170" />
    </div>
    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 65" />
    </div>
    <button id="calculate">Calculate BMI</button>
    <div id="result"></div>
    <div id="category"></div>
  </div>

  <script>
    document.getElementById("calculate").addEventListener("click", function () {
      const height = parseFloat(document.getElementById("height").value) / 100; // cm to m
      const weight = parseFloat(document.getElementById("weight").value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight!");
        return;
      }

      const bmi = weight / (height * height);
      const resultElement = document.getElementById("result");
      const categoryElement = document.getElementById("category");

      resultElement.textContent = `Your BMI: ${bmi.toFixed(2)}`;

      if (bmi < 18.5) {
        categoryElement.textContent = "Category: Underweight";
        categoryElement.style.color = "#FFC107"; // Yellow
      } else if (bmi < 25) {
        categoryElement.textContent = "Category: Normal weight";
        categoryElement.style.color = "#4CAF50"; // Green
      } else if (bmi < 30) {
        categoryElement.textContent = "Category: Overweight";
        categoryElement.style.color = "#FF9800"; // Orange
      } else {
        categoryElement.textContent = "Category: Obesity";
        categoryElement.style.color = "#F44336"; // Red
      }
    });
  </script>
</body>
</html>
