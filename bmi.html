   <script>

               function showSidebar() {
    const sidebar = document.querySelector('.side_bar');
    sidebar.classList.add('active');  // now the name of the class will be .side_bar.active
    document.body.style.overflow = 'hidden'; // Prevent scrolling when sidebar is open

    // hiding the menu button
    const menu = document.querySelector('.menu-button');
    menu.style.display = 'none'; 
}

function hideSidebar() {
    const sidebar = document.querySelector('.side_bar');
    sidebar.classList.remove('active');
    document.body.style.overflow = 'auto'; // Re-enable scrolling

    // show the menu button again
    const menu = document.querySelector('.menu-button');
    // Only show the menu button if screen is small
    if (window.innerWidth <= 930) {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
}

// Close sidebar when clicking outside of it
document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.side_bar');
    const menuButton = document.querySelector('.menu-button');
    
    if (sidebar.classList.contains('active') &&
        !sidebar.contains(event.target) &&
        event.target !== menuButton &&
        !menuButton.contains(event.target)) {
        hideSidebar();
    }
});

// Adjust menu and sidebar on resize
window.addEventListener('resize', function() {
    const sidebar = document.querySelector('.side_bar');
    const menu = document.querySelector('.menu-button');

    if (window.innerWidth > 930) {
        // Hide sidebar and menu button on large screens (assume full nav is visible)
        sidebar.classList.remove('active');
        document.body.style.overflow = 'auto';
        menu.style.display = 'none';
    } else {
        // Show menu button on small screens
        menu.style.display = 'block';
    }
});

        </script>
    
    
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="e.g., 170" />
    </div>
    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 65" />
    </div>
    <button id="calculate">Calculate BMI</button>
    <div id="result"></div>
    <div id="category"></div>
  </div>

  <script>
    document.getElementById("calculate").addEventListener("click", function () {
      const height = parseFloat(document.getElementById("height").value) / 100; // cm to m
      const weight = parseFloat(document.getElementById("weight").value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight!");
        return;
      }

      const bmi = weight / (height * height);
      const resultElement = document.getElementById("result");
      const categoryElement = document.getElementById("category");

      resultElement.textContent = `Your BMI: ${bmi.toFixed(2)}`;

      if (bmi < 18.5) {
        categoryElement.textContent = "Category: Underweight";
        categoryElement.style.color = "#FFC107"; // Yellow
      } else if (bmi < 25) {
        categoryElement.textContent = "Category: Normal weight";
        categoryElement.style.color = "#4CAF50"; // Green
      } else if (bmi < 30) {
        categoryElement.textContent = "Category: Overweight";
        categoryElement.style.color = "#FF9800"; // Orange
      } else {
        categoryElement.textContent = "Category: Obesity";
        categoryElement.style.color = "#F44336"; // Red
      }
    });
  </script>
